<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="currentColor" stroke-width="0.5" stroke-opacity="0.05"/>
    </pattern>
    
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.1"/>
    </linearGradient>
    
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:0"/>
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background gradients -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <rect width="100%" height="100%" fill="url(#grad2)"/>
  
  <!-- Grid pattern -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="10%" cy="10%" r="100" fill="#4F46E5" fill-opacity="0.03" filter="url(#glow)"/>
  <circle cx="90%" cy="90%" r="150" fill="#10B981" fill-opacity="0.03" filter="url(#glow)"/>
  <circle cx="50%" cy="20%" r="120" fill="#F59E0B" fill-opacity="0.03" filter="url(#glow)"/>
</svg> 